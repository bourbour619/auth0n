{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-10 row align-items-center shadow bg-light rounded h-75 p-0">
                <div class="col-3 d-flex gap-4 h-100 rounded">
                    <ul id="profileNav" class="nav flex-column justify-content-around align-items-center gap-5 h-100 w-100 p-4">
                      {% for item in items %}
                        <li class="nav-item">
                          <a class="nav-link {% if item.active %} text-bg-primary rounded active {% else %} link-dark {% endif %}" href="{% url item.slug %}">{{ item.name }}</a>
                        </li>
                      {% endfor %}
                      </ul>
                    <div class="vr"></div>
                </div>
                <div class="col-4">
                    
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
