{% extends 'account/profile.html' %}

{% block profile_view %}
    {% if groups %}
    <div class="col-9 row align-self-start p-4">
        <div class="col-auto d-flex">
            {% for group in groups  %}
                <span class="rounded-pill text-bg-dark px-3 py-2"> {{ group.name }} </span>
            {% endfor %}
        </div>
    </div>
    {% endif %}
{% endblock %}
