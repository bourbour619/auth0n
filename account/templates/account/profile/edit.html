{% extends 'account/profile.html' %}

{% block profile_view %}
    <form method="POST" class='row row-cols-1 align-items-center p-4 h-100 mx-auto w-75' novalidate>
        {% csrf_token %}
        {{ form }}
        <div class="col-12 row justify-content-end">
            <button type="submit" class="col-auto btn btn-success">
                ثبت <i class="bi bi-check-lg"></i>
            </button>
        </div>
    </form>
    {% if messages %}
        {% for message in messages %}
        <div class="row justify-content-center p-0">
            <div class="col-auto alert alert-success alert-dismissible" role="alert" >
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="True">&times;</span>
            </button>
            {{ message }}
            </div>
        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
